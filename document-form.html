<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>hoshi_portfoliosite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/document-form.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
  <header class="header">
    <div class="naviber">
      <a class="logo" href="index.html"><img src="img/logo_white.png"></a>
    </div>
  </header>
  
  <div class="form-container">
    <div class="form-body">
      
      <!-- 左側のボックス -->
      <div class="form-left">
        <div class="form-text">
          <h1>VertaVistaがすぐにわかる<br>無料資料３点セット</h1>
          <p>必須事項をご入力し送信をお願いします。<br>ご記入いただいたメールアドレス宛に
            <br>ダウンロードメールを送信いたします。</p>
        </div>
        <div class="form-text-mobile">
          <h1>VertaVistaがすぐにわかる<br>無料資料３点セット</h1>
          <p>必須事項をご入力し送信をお願いします。<br>
            ご記入いただいたメールアドレス宛に<br>
            ダウンロードメールを送信いたします。</p>
        </div>
        <img src="img/doc_img.png" alt="資料画像" class="form-image">
      </div>
      
      <!-- 右側のボックス -->
      <div class="form-right">
        <form action="#" method="POST">
          <label for="name">名前 <span class="required">*</span></label>
          <input type="text" id="name" name="name" required>

          <label for="company">会社名 <span class="required">*</span></label>
          <input type="text" id="company" name="company" required>

          <label for="e-mail">メールアドレス <span class="required">*</span></label>
          <input type="text" id="e-mail" name="e-mail" required>

          <label for="department">部署名 <span class="required">*</span></label>
          <input type="text" id="department" name="department" required>

          <label for="position">役職 <span class="required">*</span></label>
          <select id="position" name="position" required>
            <option value="">選択してください</option>
            <option value="一般">経営者</option>
            <option value="主任">部門長・部長</option>
            <option value="課長">マネージャー</option>
            <option value="部長">その他</option>
          </select>

          <!-- <label for="message">お問い合わせ内容 <span class="required">*</span></label>
          <textarea id="message" name="message" rows="5" required></textarea> -->

          <button type="submit" class="btn-submit">送信</button>
        </form>
      </div>
    </div>
  </div>
  <!-- footer -->
  <footer>  
    <div class="footer-navibar">
      <div class="footer-logo">
        <a href="index.html"><img id="logo" src="img/logo_blue.png" alt=""Logo"></a>
      </div>
      <p>&copy; 2023 hoshi_portfoliosite. All rights reserved.</p>
    </div>
  </footer>
  <!-- ====mobile==== -->
  <div class="footer-mobile">
    <div class="footer-navibar-mobile">
      <div class="footer-logo-mobile">
        <a href="index.html"><img id="logo" src="img/logo_blue.png" alt=""Logo"></a>
      </div>
      <p>&copy; 2023 hoshi_portfoliosite. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
