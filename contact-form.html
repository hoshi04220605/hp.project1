<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>hoshi_portfoliosite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\reset.css" type="text/css">
    <link rel="stylesheet" href="css\contact-form.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
  <header class="header">
    <div class="naviber">
      <a class="logo" href="index.html"><img src="img/logo_white.png"></a>
    </div>
  </header>
  
  <div class="form-container">
    <div class="form-body">
      
      <!-- 左側のボックス -->
      <div class="form-left">
        <div class="form-text">
          <h1>VertaVistaに関する<br>ご質問・ご相談を承ります</h1>
          <p>必須事項とごお問い合わせ内容をご入力ください。<br>通常1営業日以内にご返信いたします。</p>
        </div>

        <div class="form-text-mobile">
          <h1>VertaVistaに関する<br>ご質問・ご相談を承ります</h1>
          <p>必須事項とごお問い合わせ内容をご入力ください。
            通常1営業日以内にご返信いたします。</p>
        </div>        
        <img src="img/info_img.png" alt="問い合わせ画像" class="form-image">
      </div>
      
      <!-- 右側のボックス -->
      <div class="form-right">
        <form action="#" method="POST">
          <label for="name">名前 <span class="required">*</span></label>
          <input type="text" id="name" name="name" required>

          <label for="company">会社名 <span class="required">*</span></label>
          <input type="text" id="company" name="company" required>

          <label for="department">部署名 <span class="required">*</span></label>
          <input type="text" id="department" name="department" required>

          <label for="position">役職 <span class="required">*</span></label>
          <input type="text" id="position" name="position" required>

          <label for="message">お問い合わせ内容 <span class="required">*</span></label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="btn-submit">送信</button>
        </form>
      </div>
    </div>
  </div>
  <!-- footer -->
  <footer>  
    <div class="footer-navibar">
      <div class="footer-logo">
        <a href="index.html"><img id="logo" src="img/logo_blue.png" alt=""Logo"></a>
      </div>
      <p>&copy; 2023 hoshi_portfoliosite. All rights reserved.</p>
    </div>
  </footer>
  <!-- ====mobile==== -->
  <div class="footer-mobile">
    <div class="footer-navibar-mobile">
      <div class="footer-logo-mobile">
        <a href="index.html"><img id="logo" src="img/logo_blue.png" alt=""Logo"></a>
      </div>
      <p>&copy; 2023 hoshi_portfoliosite. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
